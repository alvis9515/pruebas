---
- name: Crear sistema de archivos dentro de sistemas de archivos ZFS existentes
  hosts: all
  become: true
  tasks:
    - name: Crear sistema de archivos GA12
      community.general.zfs:
        name: GA12
        state: present
        mountpoint: /rpool/GA12

    - name: Crear sistema de archivos SRU12
      community.general.zfs:
        name: SRU13
        state: present
        mountpoint: /rpool/SRU13

    - name: Crear sistema de archivos GA13
      community.general.zfs:
        name: GA13
        state: present
        mountpoint: /rpooL/GA13
